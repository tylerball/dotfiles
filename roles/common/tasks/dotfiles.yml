---
- name: link dotfiles
  file: src={{ playbook_dir }}/home/{{ item }} dest=~/{{ item | basename }} state=link force=yes
  with_lines:
    - ls -A {{ playbook_dir }}/home

- name: install zplug
  git: repo=https://github.com/b4b4r07/zplug dest=~/.zplug

- name: install prezto
  git: repo=https://github.com/sorin-ionescu/prezto.git dest=~/.zprezto recursive=yes

- name: install vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.vim/autoload/plug.vim

- name: install tpm
  git: repo=https://github.com/tmux-plugins/tpm dest=~/.tmux/plugins/tpm

- name: link neovim dir
  file: src=~/.vim dest=~/.config/nvim state=link
